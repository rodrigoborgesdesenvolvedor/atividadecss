<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Parágrafo com texto simples -->
    <p>Este é um parágrafo simples com cor e fonte modificadas por CSS.</p>

    <!-- Parágrafos com classe e ID para diferenciação de estilo -->
    <p class="texto-destaque">
      Este parágrafo tem uma classe que altera sua cor e tamanho de fonte.
    </p>
    <p id="texto-unico">
      Este parágrafo tem um ID que altera sua cor e tamanho de fonte.
    </p>
  </body>
</html>
